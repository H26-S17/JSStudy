<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        function myFun() {
            alert("啦啦啦");
            x = document.getElementById("demo");
            x.style.color = "#ff9000";
        }
    </script>
</head>
<body>
<p id="demo">这里会变颜色！</p>

<button type="button" onclick="myFun()">点击变色</button>

</body>
</html>
